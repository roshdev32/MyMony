ta:
  imprint: பெயர் விவரக் குறிப்பு
  imprint_text: இந்த வலைத்தளத்தின் உள்ளடக்கம் மற்றும் <i>{app_name}</i> இன் வளர்ச்சி,
    பராமரிப்பு மற்றும் விநியோகம் ஆகியவற்றிற்கு பொறுப்பு.
  privacy_policy_heading: தனியுரிமைக் கொள்கை
  privacy_policy_text: "<i>{app_name}</i> உங்கள் சாதனத்தில் அதன் சொந்த தரவுத்தளம்,\
    \ SD கார்டில் அதன் சொந்த கோப்புறை தவிர வேறு எந்த தரவையும் அணுகாது. எதிர்கால மற்றும்\
    \ மீண்டும் நிகழ்கின்ற பரிவர்த்தனைகளுக்கான திட்டங்களின் அம்சத்தை நீங்கள் பயன்படுத்தினால்,\
    \ இந்த திட்டங்கள் சேமிக்கப்படும் நாட்காட்டியை நீங்கள் ஒதுக்குகிறீர்கள்."
  hero_main: "ஆண்ட்ராய்டிற்கான தனிப்பட்ட நிதி நிர்வாகி"
  hero_sub:
    use: "பயன்படுத்த எளிதானது"
    functionality: "வளம் மிகுந்த செயல்பாடுகள்"
    source: "திறந்த மூலம்"
  menu_title:
    more_information: மேலும் தகவல்
  sections:
    features: அம்சங்கள்
    premium: பிரீமியம் அம்சங்கள்
    participate: கலந்து கொள்ளுங்கள்
    faq: அடிக்கடி கேட்கப்படும் கேள்விகள்
    versionlist: மாற்றக்குறிப்பு
    credits: பண்புக்கூற்று
    licence: உரிமம்
    sourcecode: மூல நிரல்
    links: இணைப்புகள்
  screenshots:
    group: ஒரு நாள், வாரம், மாதம் மற்றும் வருடத்திற்கான உங்கள் பரிவர்த்தனைகளை தொகுக்கவும்
    summarize: உங்கள் எல்லா கணக்குகளை தொகுக்கவும் (கணக்கு ஒன்றுக்கு மற்றும் பரிவர்த்தனை
      ஒன்றுக்கான அதிநவீன மாற்று விகித கையாளுதல்)
    budget: ஆண்டு, மாதாந்திர அல்லது வாராந்திர வரவு செலவுத் திட்டங்களில் நீங்கள் எவ்வளவு
      செலவிட விரும்புகிறீர்கள் என்பதை வரையறுக்கவும்
    split: ஒரு பரிவர்த்தனையை பல வகைகளாகப் பிரிக்கவும்
    distribution: ஒரு வகைக்கான விநியோகத்தைக் காட்சிப்படுத்துங்கள்
    history: காலப்போக்கில் உங்கள் நிதி நிலைமை எவ்வாறு வெளிப்படுகிறது என்பதைப் புரிந்து
      கொள்ளுங்கள்
    export: PDF க்கு அச்சிடு மற்றும் QIF அல்லது CSV வழியாக பரிமாறுதல்.
    sync: தனியார் அல்லது பொது மேகக்கணினி சேவைகள் வழியாக பல சாதனங்களில் மறையாக்கப்பட்ட
      கணக்கு தரவை ஒத்திசைக்கவும்.
  features:
    manage_accounts: ஐந்து கணக்குகள் வரை, <b>பரிமாற்றங்களுடன்</b> (வெவ்வேறு நாணயங்களுக்கிடையிலும்)
    plans: வரம்பற்ற <b>வார்ப்புருக்கள்</b> மற்றும் <b>மீண்டும் நிகழ்கின்ற</b> பரிவர்த்தனைகளுக்கான
      மூன்று திட்டங்கள்
    export: QIF மற்றும் CSV க்கு <b>ஏற்றுமதி</b>. QIF இலிருந்து <b>இறக்குமதி</b>
    password: <b>கடவுச்சொல்</b> அல்லது சாதன <b>பூட்டு திரை</b> மூலம் தரவைப் பாதுகாக்க
      முடியும்
    light_theme: <b>பின்புலத்தோற்றம்</b> (இருட்டு மற்றும் வெளிச்சம்) மற்றும் <b>எழுத்துரு
      அளவை</b> தனி விருப்பமாக்கலாம்
    reconciliation: "<b>நல்லிணக்கம்</b> : பரிவர்த்தனை நிலையை உங்கள் வங்கி அறிக்கைகளுடன்\
      \ எளிதாக ஒப்பிடுங்கள்"
    homescreen: விரைவான தரவு உள்ளீட்டிற்கான முகப்பு திரை <b>நிரல் பலகைகள்</b> மற்றும்
      <b>குறுக்குவழிகள்</b>
  contrib:
    thank_you: |
      உங்கள் பங்களிப்பு "எனது செலவுகள்"-இன் வளர்ச்சியை மேலும் ஆதரிக்கிறது. நன்றி!
    feature-list-title: "<i> {app_name} </i> ஐ மேம்படுத்துவதன் மூலம் தயவுசெய்து பங்களித்து\
      \ பின்வரும் அம்சங்களுக்கு வரம்பற்ற அணுகலைப் பெறவும்:"
    feature:
      accounts_unlimited: ஐந்துக்கும் மேற்பட்ட கணக்குகளை உருவாக்கும் திறனைத் திறக்கவும்
      plans_unlimited: <b>மீண்டும் நிகழ்கின்ற</b> பரிவர்த்தனைகளுக்கான வரம்பற்ற திட்டங்கள்
      distribution: "<b>பை விளக்கப்படம்</b>: வெவ்வேறு காலகட்டங்களில் (ஆண்டுகள், மாதங்கள்,\
        \ வாரங்கள், நாட்கள்) ஒவ்வொரு வகையின் பரிவர்த்தனைகளின் புள்ளிவிவர பகிர்வை காட்சிப்படுத்தலாம்"
      split_transaction: "<b>பிரிவு பரிவர்த்தனை</b> : ஒரு பரிவர்த்தனையை பல பகுதிகளாக\
        \ பிரிக்கலாம் (வகைகள் மற்றும் பரிமாற்றங்கள்)"
      print: பரிவர்த்தனை பட்டியலை ஒரு PDF கோப்பில் <b>அச்சிடலாம்</b>
      ad_free: <b>விளம்பரங்கள் இல்லை</b>
      csv_import: அதிநவீன, தனிப்பயனாக்கக்கூடிய <b>CSV இறக்குமதி</b> (விரிதாள் செயலிகள்)
      auto_backup: தினசரி <b>தானியங்கி காப்புப்பிரதி</b> எடுக்கலாம். மேலும் அதை விருப்பத்தேர்வாக  மேகக்கணினி
        சேமிப்பகத்திற்கு பதிவேற்றலாம்
      cloud_sync: "<b>மேகக்கணினி ஒத்திசைவு</b> : பல சாதனங்களுக்கு இடையில் தரவை ஒத்திசைக்கலாம்"
      split_template: வரம்பற்ற <b>வார்ப்புருக்கள் மற்றும் பிரிவு பரிவர்த்தனைகளுக்கான
        திட்டங்கள்</b>
      email_support: 2 வணிக நாட்களுக்குள் உத்தரவாத பதிலுடன் <b>மின்னஞ்சல் ஆதரவு</b>
      roadmap_voting: <b>மேம்பாட்டு திட்டத்தில்</b> வாக்களிக்கும் உரிமை
      history_chart: <b>வரலாற்று விளக்கப்படம்</b> (பணப்புழக்கம்)
      budgeting: "<b>வரவு செலவுத் திட்டமிடல்</b> : உங்கள் செலவினங்களை தினசரி, வாராந்திர,\
        \ மாதாந்திர அல்லது வருடாந்திர அடிப்படையில் ஒரு வகைக்கு நீங்கள் நிர்ணயிக்கும்\
        \ வரம்புகளுடன் ஒப்பிடலாம்"
      scan_receipt: "<b>ரசீதுகளை ஸ்கேன் செய்யுங்கள்</b> : தானாகவே தொகை, தேதி மற்றும்\
        \ பணம் செலுத்துபவர்"
      webui: <b>வலை பயனர் இடைமுகம்</b>
    one-time-payment: ஒரு முறை கட்டணம்
    subscription: சந்தா
  store:
    short_description: "பயன்படுத்துவதற்கு எளிதான தனிப்பட்ட நிதி நிர்வாகி: வளம் மிகுந்த\
      \ செயல்பாடுகள்"
    full_description_intro: "{app_name} உங்கள் செலவுகள் மற்றும் வருமானத்தை உங்கள்\
      \ ஸ்மார்ட்போன் மற்றும் உங்கள் டேப்லெட்டில் நேரடியாக கணக்கு வைக்கும்."
    full_description_contrib: "பின்வரும் உரிம விசைகளில் ஒன்றை வாங்குவதன் மூலம் மதிப்பு\
      \ அம்சங்கள் திறக்கப்படுகின்றன:"
    full_description_contrib_amazon: "உரிம விசைகளில் ஒன்றை வாங்குவதன் மூலம் பல கூடுதல்\
      \ அம்சங்கள் திறக்கப்படுகின்றன, எ.கா:"
    highlight_1: "பல கணக்குகள், வார்ப்புருக்கள் மற்றும் வகைகளுடன் உங்கள் செலவுகள்\
      \ மற்றும் வருமானத்தைக் கண்காணிக்கவும்"
    highlight_2: "WebDAV மற்றும் கூகிள் டிரைவ் வழியாக பல தொலைபேசிகள் மற்றும் டேப்லெட்டுகளுக்கு\
      \ இடையில் உங்கள் தரவைப் பகிரவும்"
    highlight_3: "ஒரு நாளைக்கு, வாரத்திற்கு, மாதத்திற்கு அல்லது வருடத்திற்கான உங்கள்\
      \ நிதி நிலைமையின் சுருக்கத்தை பெறலாம்"
  permissions:
    heading: <i>{app_name}</i> க்கு பின்வரும் <u>அனுமதிகள்</u> தேவை
    calendar:
      label: நாட்காட்டி
      explanation: எதிர்கால மற்றும் மீண்டும் நிகழ்கின்ற பரிவர்த்தனைகளுக்கான திட்டங்கள்
        ஒரு சிறப்பு உள் நாட்காட்டியில் அல்லது நீங்கள் ஒதுக்கும் வேறு நாட்காட்டியிலோ
        சேமிக்கப்படும்.
    internet:
      label: இணையதளம்
      explanation_usage_tracking: அடையாளமற்ற பயன்பாட்டு கண்காணிப்பு
      explanation_crash_reporting: செயலிழப்பு அறிக்கைகள்
      explanation_key_validation: உரிம விசை சரிபார்ப்பு
      explanation_cloud_sync: மேகக்கணினி ஒத்திசைவு
    accounts:
      label: கணக்குகள்
      explanation: மேகக்கணினி சேவைகள் வழியாக சாதனங்களில் ஒத்திசைவு.
  contrib-key: பங்களிப்பு திறவுகோல்
  extended-key: விரிவாக்கப்பட்ட திறவுகோல்
  professional-key: நிபுணத்துவ திறவுகோல்
  all_contrib_key_features: பங்களிப்பு திறவுகோலின் அனைத்து அம்சங்கள்
  all_extended_key_features: விரிவாக்கப்பட்ட திறவுகோலின் அனைத்து அம்சங்கள்
  customer_support: வாடிக்கையாளர் ஆதரவு
  screenshot_testdata:
    account1Label: என் பணப்பை
    account1Description: தினசரி செலவுகள்
    account2Label: பாரிஸில் வார இறுதி
    account3Label: வங்கி கணக்கு
    account3Description: பேங்க் ஆஃப் அமெரிக்கா
    transaction2Comment: பழங்கள் & காய்கறிகள்
    transaction4Payee: கையேந்தி பவன்
    templatePayee: அப்துல் கலாம்
    tag_project: பெயரிடப்படாத திட்டம்
  screenshot_titles:
    group: ஆண்டு, மாதம் அல்லது வாரம் வாரியாக குழுவமைத்தல்
    summarize: உங்கள் எல்லா கணக்குகளையும் தொகுத்தல்
    budget: ஆண்டு, மாத மற்றும் வார வரவு செலவுத் திட்டங்கள்
    split: பல பகுப்புகளாகப் பிரித்தல்
    distribution: பை விளக்கப்படம்
    history: உங்கள் நிதி நிலைமையின் வரலாறு
    export: PDF, QIF மற்றும் CSV க்கு ஏற்றுமதி செய்தல்
    sync: மேகக்கணினி ஒத்திசைவு
