  features:
    manage_accounts: Hasta cinco cuentas con <b>transferencias</b> (también entre
      diferentes monedas)
    plans: Número ilimitado de <b>plantillas</b> y hasta tres proyectos para transacciones
      <b>recurrentes</b>
    export: <b>Exportar</b> a QIF y CSV. <b>Importar</b> desde QIF
    password: Se pueden proteger los datos con <b>contraseña</b> o un dispositivo
      de <b>bloqueo de pantalla</b>
    light_theme: Se puede personalizar el <b>tema</b> (oscuro y claro) y el <b>tipo
      de letra</b>
    reconciliation: "<b>Reconciliación</b>: compare fácilmente los estados de transacción\
      \ con los recibos de banco"
    homescreen: <b>Widgets</b> y <b>accesos directos</b> en su pantalla de inicio
      para introducir información rápidamente
  contrib:
    thank_you: |
      Su contribución apoya el desarrollo de Mis Gastos. ¡Gracias!
    feature-list-title: "Por favor, contribuya actualizando <i>{app_name}</i> y obtenga\
      \ acceso sin limitaciones a las siguientes características:"
    feature:
      accounts_unlimited: Desbloquear la capacidad de crear más de cinco cuentas
      plans_unlimited: Desbloquear la capacidad de crear más de tres planes para operaciones
        recurrentes
      distribution: "<b>Gráfico de sectores</b>: visualice la distribución estadística\
        \ de transacciones por categoría entre diferentes periodos (años, meses, semanas,\
        \ días)"
      split_transaction: "<b>Transacción dividida</b>: una transacción puede separarse\
        \ en diferentes partes (categorías y transferencias)"
      print: <b>Imprima</b> la lista de transacciones en un archivo PDF
      ad_free: <b>Sin anuncios</b>
      csv_import: Una sofisticada y personalizable <b>importación a CSV</b> (para
        aplicaciones de hojas de cálculo)
      auto_backup: <b>Copia de seguridad automática</b> diaria con subida a almacenamiento
        en la nube opcional
      cloud_sync: "<b>Sincronización con la nube</b>: los datos pueden sincronizarse\
        \ entre varios dispositivos"
      split_template: Número ilimitado de <b>plantillas y proyectos para transacciones
        divididas</b>
      email_support: <b>Soporte por correo electrónico</b> con respuesta garantizada
        en 2 días laborales
      roadmap_voting: Derecho a participar en la <b>hoja de ruta de desarrollo</b>
      history_chart: <b>Gráfico del historial</b> (Flujo de efectivo)
      budgeting: "<b>Presupuestar</b>: Compare sus gastos con los límites que establezca\
        \ por categoría de forma diaria, semanal o anual."
      scan_receipt: "<b>Escanear los recibos</b>: Extrae automáticamente el importe,\
        \ la fecha y el acreedor"
      webui: <b>Interfaz de usuario web</b>
    one-time-payment: Pago único
