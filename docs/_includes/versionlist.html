<div class="block" id="versionlist" style="display:none">
<h2>{{page.sections.versionlist}}</h2>
<dl class="versionlist">
{% for version in site.versions %}
    <dt><span class="versioncode">{{version[0]}}</span><span class="versiondate">{{version[1]}}</span></dt>
    <dd>{% if version[2][page.lang] %}{{version[2][page.lang]}}{% else %}{{version[2]['en']}}{% endif %}</dd>
{% endfor %}
</dl>
</div>
