function getURLParameter(name) {
  return decodeURI(
    (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,''])[1]
   );
}
function findDestination() {
  lang = findLang();
  result = window.location.protocol + "//" + window.location.host + "/" + lang;
  return result;
}

function findLang() {
  userLang = (getURLParameter("lang") || window.navigator.userLanguage || window.navigator.language).substring(0,2);
  if (userLang == 'zh')
    userLang = 'zh-tw';
  translations = ["en","de","fr","it","es","tr","bg","pt","ms"];
  return translations.indexOf(userLang) > -1 ? userLang : "en";
}

function buildLocalizedAlert() {
   lang = findLang();
   isPdt = getURLParameter("isPdt") != "false";

   return ((isPdt ?  getLocalized("text_0", lang) : "") + " ")
      + sprintf(getLocalized("text_1", lang), "org.totschnig.myexpenses://www.myexpenses.mobi/callback2.html"+ location.search + "#verify") + " "
      + sprintf(getLocalized("text_2", lang), getURLParameter("key"))
      + " <a href='mailto:support@myexpenses.mobi'>" + getLocalized("customer_support", lang)  + "</a>";
}

function getLocalized(key, lang) {
  if (translation_data[key][lang] == "") {
    return translation_data[key]["en"];
  } else {
    return translation_data[key][lang];
  }
}

//http://stackoverflow.com/a/4795914/1199911
function sprintf() {
    var args = arguments,
    string = args[0],
    i = 1;
    return string.replace(/%((%)|s|d)/g, function (m) {
        // m is the matched format, e.g. %s, %d
        var val = null;
        if (m[2]) {
            val = m[2];
        } else {
            val = args[i];
            // A switch statement so that the formatter can be extended. Default is %s
            switch (m) {
                case '%d':
                    val = parseFloat(val);
                    if (isNaN(val)) {
                        val = 0;
                    }
                    break;
            }
            i++;
        }
        return val;
    });
}
